<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FHU Faculty Trading Cards</title>

    <link rel="stylesheet" href="output.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;700&family=Space+Grotesk:wght@300;700&display=swap" rel="stylesheet">

    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="

        referrerpolicy="no-referrer"
    />

</head>
<body class="bg-gradient-to-b from-violet-900 via-amber-700 to-slate-900 text-white p-5">
    <section class="collection-section fixed">
        <div class="flex">
            <button onclick="bookmarkContainerSlide()" id="bookmark-collection-btn" class="font-pixelify border-white border-2 p-3 rounded-xl btn">View Bookmarks</button>
        </div>
        <div id="added-bookmarks" class="flex flex-col font-pixelify text-center w-40 text-black my-10 bg-white">
            <h2 class="text-xl">- Added Cards - </h2>
            <div class="border-2 border-b-black mx-2 mb-2"></div>
        </div>
    </section>

    <h1 class="text-center text-4xl font-bold mt-5">Faculty Trading Card Set</h1>
    <div>
        <p class="text-center mb-5">UI Built by Priscilla Harris</p>
    </div>
    <div class="mx-40">
    <div class="container grid grid-cols-1 gap-[3rem] justify-center m-auto lg:grid-cols-2 xl:grid-cols-3"></div>
    </div>


    <script src="main.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

</html>
