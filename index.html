<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FHU Faculty Trading Cards</title>

    <link rel="stylesheet" href="output.css" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer">

  </head>
  <body>
    <div class="card-container flex flex-col justify-center items-center">
      <div class="card border-2 relative shadow-2xl">
        <div class="square w-5 h-5 absolute top-0 left-0"></div>
        <div class="square w-5 h-5  absolute top-0 right-0"></div>
        <div class="square w-5 h-5  absolute bottom-0 left-0"></div>
        <div class="square w-5 h-5 absolute bottom-0 right-0"></div>
        <div class="line w-full h-1  absolute top-4 left-0"></div>
        <div class="line w-full h-1  absolute bottom-4 left-0"></div>
        <div class="line h-full w-1  absolute left-4 top-0"></div>
        <div class="line h-full w-1  absolute right-4 top-0"></div>
        
        <div class="triangle-container relative p-6 m-5 ">
            <div class="triangle-right-top "></div>
            <div class="triangle-right-bottom "></div>
            <div class="triangle-left-top "></div>
            <div class="triangle-left-bottom "></div>
            <div class="image flex flex-col items-center mt-2">
                <div class="line w-full h-1  absolute top-7 left-0"></div>
                <div class="line w-full h-1  absolute left-0 custom"></div>
                <div class="line w-full h-1  absolute bottom-7 left-0"></div>
                <img class="w-2/3" src="/images/headshots/moore_kevin.jpg" alt="A photo of Kevin Moore">
                
            </div>
            <div class="name-container flex flex-col items-center">
              
                <h2 class="font-main text-md text-gray-700">Kiwi | Ambassador | Professor | Ph.D.</h2>
                <h1 class="font-main text-2xl font-bold">Kevin Moore</h1>
            </div>

            <div class="stats-container grid grid-cols-3 gap-2 ">
                <div class="image-stats col-start-1 col-end-2 text-center">
                  
                  <h1 class="font-main border-4 green-border p-1 mb-1">70 HP</h1>
                  <h1 class="font-main border-4 green-border p-1 mb-1 ">50 Stamina</h1>
                  <h1 class="font-main border-4 green-border p-1 mb-1 ">7 Attack Cost</h1>
                  <h1 class="font-main border-4 green-border p-1"><i class="fa-solid fa-book-bible"></i> Damage</h1>
                </div>
                <div class="moves col-start-2 col-end-4 border-4 green-border p-1 relative">
                  <h1 class="font-main"> <id class="font-bold text-xl pb-2">New Zealand Slang</id> 52</h1>
                  <h1 class="font-main"> <id class="font-bold text-xl pb-2">Sarcasm</id> 63</h1>
                  <h1 class="font-main text-lg"><id class="font-bold text-xl pb-2">Resistance:</id> The Wiles of the Devil</h1>
                  <h1 class="font-main text-lg"><id class="font-bold text-xl">Weakness:</id> Technology</h1>
                </div>
            </div>
            <h1 class="font-main text-gray-700 mb-1 text-right">#missionsgroupiswild</h1>

        </div>

      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
