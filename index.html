<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FHU Faculty Trading Cards</title>

    <link rel="stylesheet" href="output.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;700&family=Space+Grotesk:wght@300;700&display=swap" rel="stylesheet">

</head>
<body>
    <section class="full-container flex flex-col border-2 w-[31.25rem] m-auto mt-2 bg-gradient-to-b from-cyan-950 to-slate-900 font-spacegrotesk text-white rounded-lg">
        <section class="upper-field-section p-4 font-pixelify">
            <h2 id="teaching-level" class="w-48 p-1 bg-gradient-to-b from-gray-400 to-slate-600">
                Associate Professor
            </h2>
            <div class="info-subsection flex justify-between items-end mx-4">
                <div class="flex items-end">
                    <h1 id="name" class="w-40 text-5xl">Kenan Casey</h1>
                    <h1 id="fantasy-class" class="text-2xl text-emerald-200">Wizard</h1>
                </div>

                <div>
                    <h1 id="health-points" class="text-5xl">HP 60</h1>
                    <h2 id="field">Computer Science</h2>
                </div>
            </div>
        </section>

        <section class="image-section flex justify-center">
            <div class="character-image h-80 w-[27rem] flex justify-center bg-gradient-to-b from-cyan-700 to-cyan-700 border-2">
                <!--<img src="images/headshots/casey_Kenan.jpg" class="object-cover w-full"/>-->
            </div>
        </section>
        
        <section class="under-image-detail-section flex justify-between mx-8 px-3 mb-5 bg-gradient-to-b from-gray-400 to-slate-600">
            <p id="character-id">#03</p>
            <p id="nickname">DadJoke</p>
            <p id="height">HT: 5'10"</p>
            <p id="weight">WT: 200lbs</p>
        </section>
        <section class="bottom-portion-of-card-section p-5 mb-5 mx-8 bg-gradient-to-b from-cyan-700 to-cyan-950 rounded-lg">
            <section class="cost-stamina-section flex mb-5 justify-between">
                <h2 id="cost">Cost: 70</h2>
                <h2 id="stamina">Stamina: Low</h2>
            </section>

            <section class="attacks-section mb-5">
                <div id="attack-one" class="flex flex-row justify-between">
                    <h1 id="attack-one-label">Indiscriminate Dad Joke</h1>
                    <h1 id="attack-one-points" class="font-bold text-emerald-200 text-2xl">62</h1>  
                </div>
                <div id="attack-two" class="flex justify-between">
                    <h1 id="attack-two-label">Ignorant Slang</h1>
                    <h1 id="attack-two-points" class="font-bold text-emerald-200 text-2xl">74</h1>
                </div>
            </section>

            <section class="resistances-weaknesses-section flex space-x-16">
                <div>
                    <h3 class="font-bold text-emerald-200">Resistances</h3>
                    <p>Children</p>
                </div>
                <div>
                    <h3 class="font-bold text-emerald-200">Weaknesses</h3>
                    <p>Grading work, comic sans</p>
                </div>
            </section>
        </section>

        <footer class="flex justify-around mb-2">
            <p>@2023</p>
            <p>#codehard</p>
            <p>Kenan Casey</p>
        </footer>
    </section>

    <script src="main.js"></script>
</body>
</html>
