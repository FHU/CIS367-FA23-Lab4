<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FHU Faculty Trading Cards</title>

    <link rel="stylesheet" href="output.css">

</head>
<body class="max-h-screen bg-slate-500">
    <section class="card m-auto bg-gradient-to-b from-yellow-500 to-yellow-700 w-96 mt-20 border-white border-4">
        <div class="nickname flex justify-between pt-2">
            <h1 class="inline px-3 font-pixelify">PERRY "Profe" HARDIN</h1>
            <h1 class="inline px-3 font-pixelify">#Paraguay</h1>
        </div>
        <img src="images/headshots/hardin_perry.jpg" class="m-auto w-5/6 rounded-md">
        <div class="info flex justify-between px-10 pt-3 text-slate-200">
            <h2>Ph.D</h2>
            <h2>4'12"</h2>
            <h2>High Stamina</h2>
        </div>
        <div class="rank-dept flex justify-between px-10 pt-1 text-slate-200">
            <h2>Associate Professor</h2>
            <h2>Spanish</h2>
        </div>
        <div class="attacks flex justify-between px-5 pt-5 text-slate-200 text-sm">
            <div class="attack1 flex-col w-1/2">
                <h3 class="font-bold text-black">Confusion +56</h3>
                <p>Speak Spanish</p>
            </div>
            <div class="attack2 flex-col w-1/2">
                <h3 class="font-bold text-black">Emotional Damage +67</h3>
                <p>Correct Grammar</p>
            </div>
        </div>
        <div class="pro-con flex justify-between text-slate-200 px-5 text-sm">
            <div class="strength w-1/2">
                <h3 class="text-black font-bold">Resistant to</h3>
                <p> Alfredo Stroessner's Crimes</p>
            </div>
            <div class="weakness w-1/2">
                <h3 class="text-black font-bold">Susceptible to</h3>
                <p>Horrible Grammar</p>
            </div>
        </div>


    </section>

    <script src="main.js"></script>
</body>
</html>
