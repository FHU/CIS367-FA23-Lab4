<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FHU Faculty Trading Cards</title>

    <link rel="stylesheet" href="output.css">

</head>
<body>
    <section class="upper-field-section">
        <h2 id="teaching-level">Associate Professor</h2>
        <div class="info-subsection flex">
            <h1 id="name">Kenan Casey</h1>
            <h1 id="fantasy-class">Wizard</h1>
            <h1 id="health-points">HP 60</h1>
        </div>
    </section>

    <section class="image-section">
        <h2 id="education-level">Ph. D</h2>
        <div id="character-image">
            <img />
        </div>
        <div class="under-image-detail-section flex">
            <p id="character-id">#03</p>
            <p id="nickname">DadJoke</p>
            <p id="height">HT: 5'10"</p>
            <p id="weight">WT: 200lbs</p>
        </div>
    </section>

    <section class="cost-stamina-section flex">
        <h2 id="cost">Cost: 70</h2>
        <h2 id="stamina">Stamina: Low</h2>
    </section>

    <section class="attacks-section">
        <div id="attack-one" class="flex">
            <h1 id="attack-one-label">Indiscriminate Dad Joke</h1>
            <h1 id="attack-one-points">62</h1>  
        </div>
        <div id="attack-two" class="flex">
            <h1 id="attack-two-label">Ignorant Slang</h1>
            <h1 id="attack-two-points">74</h1>
        </div>
    </section>

    <section class="resistances-weaknesses-section flex">
        <div>
            <h3>Resistances</h3>
            <p>Children</p>
        </div>
        <div>
            <h3>Weaknesses</h3>
            <p>Grading work, comic sans</p>
        </div>
    </section>

    <footer class="flex">
        <p>@2023</p>
        <p>#codehard</p>
        <p>@2023</p>
        <p>Kenan Casey</p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
