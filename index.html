<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FHU Faculty Trading Cards</title>

    <link rel="stylesheet" href="output.css">

</head>
<body class="h-full">
    <div id="container" class="max-w-screen-xl">
        <div id="card-box" class="p-8 grid grid-rows-1 grid-cols-1">
            <div class="card h-[600px] w-[400px] bg-gradient-to-br text-white from-blue-500 to-purple-600 mx-auto border-pink-500 border-4 px-8 py-2 rounded-lg">
                <div id="card-header" class="flex justify-between">
                    <div id="header-left">
                        <div id="level" class="font-mont text-sm">Assistant Professor</div>
                        <div id="title-line" class="flex items-baseline gap-2">
                            <h2 id="name" class="font-bebas font-extrabold text-3xl text-white">Greg Maples</h2>
                            <p id="class" class="text-white">Rogue</p>
                        </div>
                    </div>
                    <div id="header-right" class="flex items-end">
                        <h2 class="font-bebas text-white text-md">HP <span class="text-2xl font-bold">42</span></h2>
                    </div>
                </div>
                <div id="img-stats-box" class="flex flex-col mx-auto my-4 bg-gradient-to-t from-red-400">
                    <div id="img-box" class="mr-auto w-1/2">
                        <img src="images/headshots/maples_greg.jpg" alt="" class="w-full">
                    </div>
                    <div id="stats-box">
                        
                    </div>
                </div>
                <div class="stats">stats</div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
