<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FHU Faculty Trading Cards</title>

    <link rel="stylesheet" href="output.css">

</head>
<body class="m-0 h-full">
    <div class="card bg-yellow-400 flex flex-col ml-96 mr-96 mt-4 mb-4">
        <div class="header flex flex-row justify-evenly">
            <div class="name flex-flex-col">
                <h1>Associate Professor</h1>
                <h1>Ryan Fraser</h1>
            </div>
            <div class="title">
                <h1>Mr. Omega</h1>
            </div>
            <div class="class flex flex-col">
                <h1>HP : 96</h1>
                <h1>Master's in Biblical Studies</h1>
            </div>
        </div>
        <div class="img flex justify-evenly">
            <img class="w-10/12" src="images/headshots/interface-ryan.jpg" alt="">
        </div>
        <div class="stats flex flex-row justify-evenly">
            <h1>#20</h1>
            <h1>Mr. Omega</h1>
            <h1>Height: 5'8"</h1>
        </div>
        <div class="cost-stamina flex flex-row justify-evenly">
            <h1>Cost: 6</h1>
            <h1>Stamina: Low</h1>
        </div>
        <div class="attacks flex flex-row justify-evenly">
            <h1>Movable Chair: 72</h1>
            <h1>Cane: 86</h1>
        </div>
        <div class="resistances-weaknesses flex flex-row justify-evenly">
            <div class="resistances flex flex-col">
                <p>Resistances</p>
                <p>Ladders</p>
            </div>
            <div class="weaknesses flex flex-col">
                <p>Weaknesses</p>
                <p>Broken Leg</p>
            </div>
        </div>
        <footer class="flex flex-row justify-evenly">
            <h1>&copy; 2023</h1>
            <h1>#omegachi</h1>
            <h1>Gavin Boler</h1>
        </footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
