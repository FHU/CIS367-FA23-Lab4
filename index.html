<body class="bg-gray-900">
    <div class="max-w-md mx-auto mt-10 mb-10 p-6 bg-red-900 rounded-lg shadow-md">
        <!-- Trading Card Image -->
        <div class="p-4 text-gray-300 flex flex-col-2 justify-between">
            <div class="text-center mt-4 p-2 rounded-lg">
                <h2 class="text-2xl font-semibold">The Cunning Fox</h2>
            </div>
            <div class="mt-4 p-2 w-16 h-16 bg-gray-500 rounded-full">
                <h2 class="text-xl text-center flex justify-center bg-gray-500 rounded-full font-semibold">HP 70</h2>
            </div>
        </div>

        <div class="text-center p-2">
            <img src="images/amanda-cunning.jpg" alt="Trading Card Image" class="w-auto h-auto rounded-lg mx-auto">
        </div>

        <!-- Trading Card Information -->

        <!-- Trading Card Description -->
        <div class="mt-4 text-gray-300">
            <div class="text-center p-2 rounded flex justify-between text-gray-300">
                <p class="">Attack 1</p>
                <p class="text-xl font-semibold">Super Spike</p>
            </div>
            <div class="text-center p-2 rounded flex justify-between">
                <p class="">Attack 2</p>
                <p class="text-xl font-semibold">Words of Hurt</p>
            </div>
            <div class="p-2 rounded grid grid-col-2 gap-2">
                <div class="flex justify-between">
                    <p class=" text-center">Resistent</p>
                    <p class="text-xl font-semibold text-center">Poor Attitudes</p>
                </div>
                <div class="flex justify-between">
                    <p class=" text-center">Weakness</p>
                    <p class="text-xl font-semibold text-center">Outdoors</p>
                </div>
            </div>
        </div>

        <!-- Trading Card Stats -->

    </div>
