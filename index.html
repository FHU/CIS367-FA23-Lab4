<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FHU Faculty Trading Cards</title>

    <link rel="stylesheet" href="output.css">

</head>
<body>
    <section class="full-container flex flex-col border-black border-2 m-auto mt-5">
        <section class="upper-field-section p-4">
            <h2 id="teaching-level" class="mb-5">Associate Professor</h2>
            <div class="info-subsection flex justify-around">
                <div class="flex flex-row space-x-4">
                    <h1 id="name">Kenan Casey</h1>
                    <h1 id="fantasy-class">Wizard</h1>
                </div>

                <div>
                    <h1 id="health-points">HP 60</h1>
                    <h2 id="field">Computer Science</h2>
                </div>
            </div>
        </section>

        <section class="image-section flex justify-center">
            <div class="character-image h-96 w-96 border-black border-2 flex justify-center">
                <img src="images/headshots/casey_Kenan.jpg" class="object-cover w-full"/>
            </div>
        </section>
        
        <section class="under-image-detail-section flex space-x-10 mx-14 mb-5">
            <p id="character-id">#03</p>
            <p id="nickname">DadJoke</p>
            <p id="height">HT: 5'10"</p>
            <p id="weight">WT: 200lbs</p>
        </section>

        <section class="cost-stamina-section flex mb-5 justify-around">
            <h2 id="cost">Cost: 70</h2>
            <h2 id="stamina">Stamina: Low</h2>
        </section>

        <section class="attacks-section mb-5 border-2">
            <div id="attack-one" class="flex flex-row mx-10 justify-between">
                <h1 id="attack-one-label">Indiscriminate Dad Joke</h1>
                <h1 id="attack-one-points">62</h1>  
            </div>
            <div id="attack-two" class="flex justify-around">
                <h1 id="attack-two-label">Ignorant Slang</h1>
                <h1 id="attack-two-points">74</h1>
            </div>
        </section>

        <section class="resistances-weaknesses-section flex mb-5 mx-10 justify-between">
            <div>
                <h3>Resistances</h3>
                <p>Children</p>
            </div>
            <div>
                <h3>Weaknesses</h3>
                <p>Grading work, comic sans</p>
            </div>
        </section>

        <footer class="flex justify-around">
            <p>@2023</p>
            <p>#codehard</p>
            <p>Kenan Casey</p>
        </footer>
    </section>

    <script src="main.js"></script>
</body>
</html>
