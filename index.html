<body class="bg-black">
    <div class="border-4 border-red-500 max-w-md mx-auto mt-10 mb-10 rounded-2xl font-mono">
        <div class="max-w-md mx-auto p-6 bg-gradient-to-b from-red-900 to-gray-900 rounded-lg shadow-md">
            <!-- Trading Card Image -->
            <div class="p-4 text-gray-300 flex flex-col-2 justify-between">
                <div class="text-center mt-2 p-2 rounded-lg">
                    <h2 class="text-2xl font-semibold">The Spikefire</h2>
                    <p>Sorceress // Height-6'2"</p>
                </div>
                <div class="p-4 h-fit bg-transparent border-2 border-gray-300 rounded-lg">
                    <h2 class="text-xl text-gray-200 text-center flex justify-center rounded-full font-semibold">HP 70</h2>
                </div>
            </div>

            <div class="text-center rounded-t-lg border-2 border-red-400">
                <img src="images/headshots/amanda-cunning.jpg" alt="Trading Card Image" class="w-auto h-auto rounded-lg mx-auto">
            </div>

            <!-- Trading Card Information -->

            <!-- Trading Card Description -->
            <div class="text-gray-300 flex p-4 border-b-2 border-gray-900 justify-between bg-red-400">
                
                <div class="text-center ml-4 mt-2 p-2 rounded-lg">
                    <h2 class="underline font-semibold">Attack 1</h2>
                    <p class="text-xl">Super Spike</p>
                </div>
                <div class="text-center mr-4 mt-2 p-2 rounded-lg">
                    <h2 class="underline font-semibold">Attack 2</h2>
                    <p class="text-xl">Energy Volt</p>
                </div>
                
            </div>

            <div class="text-gray-300 flex p-4 justify-between rounded-b-lg bg-red-400">
                <div class="text-center ml-4 mt-2 p-2 rounded-lg">
                    <h2 class="underline font-semibold">Resistant</h2>
                    <p class="text-xl">Poor Attitudes</p>
                </div>
                <div class="text-center mr-4 mt-2 p-2 rounded-lg">
                    <h2 class="underline font-semibold">Weakness</h2>
                    <p class="text-xl">The Sun</p>
                </div>
            </div>

            <!-- Trading Card Stats -->

        </div>
    </div>
