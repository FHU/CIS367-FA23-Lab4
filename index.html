<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Trading Card Template</title>
</head>
<body>
    <div class="card">
        <div class="card-header">
            <h1>Trading Card</h1>
        </div>
        <div class="card-image">
            <img src="card_image.jpg" alt="Card Image">
        </div>
        <div class="card-info">
            <h2>Caleb Eslick</h2>
            <p>Attribute 1: Value</p>
            <p>Attribute 2: Value</p>
            <p>Attribute 3: Value</p>
        </div>
        <div class="card-button">
            <a href="#">View Details</a>
        </div>
    </div>
</body>
</html>
